<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases - Agenda del Estudiante UGB</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/horariosClase.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation" style="color: black;">
            ☰
        </button>
    <!-- Barra lateral para agregar clases -->
    <div id="sidebarMenu" class="collapse d-md-block">
    <aside class="sidebar col-12 col-md-3 col-lg-2">
        <h4>Agregar Clase</h4>
        <form id="addClassForm">
            <div class="form-group">
                <label for="class-name">Nombre de la Clase</label>
                <input type="text" id="class-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profesor">Profesor</label>
                <input type="text" id="profesor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sala">Sala</label>
                <input type="text" id="sala" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dia">Día</label>
                <select id="dia" class="form-control">
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miércoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sabado</option>
                    <option>Domingo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeBlock">Bloque de Tiempo</label>
                <select id="timeBlock" class="form-control">
                    <option value="07:00-08:30">07:00 - 08:30</option>
                    <option value="08:40-10:10">08:40 - 10:10</option>
                    <option value="10:20-11:50">10:20 - 11:50</option>
                    <option value="12:00-13:30">12:00 - 13:30</option>
                    <option value="13:40-15:10">13:40 - 15:10</option>
                    <option value="15:20-16:50">15:20 - 16:50</option>
                    <option value="17:00-18:30">17:00 - 18:30</option>
                    <option value="18:40-20:10">18:40 - 20:10</option>
                    <option value="20:20-21:50">20:20 - 21:50</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color de la Clase</label>
                <select id="color" class="form-control">
                    <option value="#FFB3BA" style="background-color: #FFB3BA;">#FFB3BA</option>
                    <option value="#FFDFBA" style="background-color: #FFDFBA;">#FFDFBA</option>
                    <option value="#FFFFBA" style="background-color: #FFFFBA;">#FFFFBA</option>
                    <option value="#BAFFC9" style="background-color: #BAFFC9;">#BAFFC9</option>
                    <option value="#BAE1FF" style="background-color: #BAE1FF;">#BAE1FF</option>
                    <option value="#A1CAF1" style="background-color: #A1CAF1;">#A1CAF1</option>
                    <option value="#B0E0E6" style="background-color: #B0E0E6;">#B0E0E6</option>
                    <option value="#F0EAD6" style="background-color: #F0EAD6;">#F0EAD6</option>
                    <option value="#E3A857" style="background-color: #E3A857;">#E3A857</option>
                    <option value="#F4C2C2" style="background-color: #F4C2C2;">#F4C2C2</option>
                    <option value="#FEFEFA" style="background-color: #FEFEFA;">#FEFEFA</option>
                    <option value="#F0E68C" style="background-color: #F0E68C;">#F0E68C</option>
                    <option value="#DEA5A4" style="background-color: #DEA5A4;">#DEA5A4</option>
                    <option value="#B39EB5" style="background-color: #B39EB5;">#B39EB5</option>
                    <option value="#FF6961" style="background-color: #FF6961;">#FF6961</option>
                    <option value="#77DD77" style="background-color: #77DD77;">#77DD77</option>
                    <option value="#C23B22" style="background-color: #C23B22;">#C23B22</option>
                    <option value="#FFD1DC" style="background-color: #FFD1DC;">#FFD1DC</option>
                    <option value="#D9D9D9" style="background-color: #D9D9D9;">#D9D9D9</option>
                    <option value="#CFCFC4" style="background-color: #CFCFC4;">#CFCFC4</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="trabaja" name="trabaja">
                <label for="trabaja">Trabajas?</label>
            </div>
<button type="submit" id="guardar" class="btn btn-primary btn-md">Agregar Clase</button>
<button type="button" id="btnSiguiente" class="btn btn-primary btn-block btn-md">Siguiente</button>

<button type="button" id="modifyClassButton" class="btn btn-warning btn-md" style="display: none;">Modificar Clase</button>
<button type="button" id="deleteClassButton" class="btn btn-danger btn-md" style="display: none;">Eliminar Clase</button>

        </form>
    </aside>
</div>

    <!-- Tabla del horario de clases -->
    <main class="container-fluid mt-5 col-md-9 col-lg-10">
        <div class="table-responsive">
            <table id="scheduleTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Horario</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                        <th>Domingo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se generará dinámicamente el contenido de la tabla con las clases -->
                </tbody>
            </table>
        </div>
    </main>

    </div>
    <script src="js/horarios.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
