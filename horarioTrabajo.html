<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Trabajo - Agenda del Estudiante UGB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/horariosClase.css" rel="stylesheet">
</head>

<body>

    <!-- Barra lateral para gestionar el horario de trabajo -->
    <div id="sidebarMenu" class="collapse d-md-block">
        <aside class="sidebar col-12 col-md-3 col-lg-2">
            <h4>Agregar Bloques de Trabajo</h4>
            <form id="addWorkBlockForm">
                <div class="form-group form-field">
                    <label for="dia" class="form-label">Día</label>
                    <select id="dia" class="form-control form-dropdown">
                        <option>Lunes</option>
                        <option>Martes</option>
                        <option>Miércoles</option>
                        <option>Jueves</option>
                        <option>Viernes</option>
                        <option>Sabado</option>
                        <option>Domingo</option>
                    </select>
                </div>
                <div class="form-group form-field">
                    <label for="inicio" class="form-label">Hora de Inicio</label>
                    <input type="time" id="inicio" class="form-control form-input" required>
                </div>
                <div class="form-group form-field">
                    <label for="fin" class="form-label">Hora de Fin</label>
                    <input type="time" id="fin" class="form-control form-input" required>
                </div>
                <div class="form-group form-field">
                    <label for="color" class="form-label">Color del Bloque</label>
                    <input type="color" id="color" class="form-control form-input" value="#A1CAF1">
                </div>
                <button type="submit" id="guardar" class="btn button">Agregar Bloque de Trabajo</button>
                <button type="button" id="btnSiguiente" class="btn button">Siguiente</button>
                <button type="button" id="modifyBlockButton" class="btn btn-warning btn-md button" style="display: none;">Modificar Bloque</button>
                <button type="button" id="deleteBlockButton" class="btn btn-danger btn-md button" style="display: none;">Eliminar Bloque</button>
            </form>
        </aside>
    </div>

    <!-- Tabla del horario de clases y trabajo -->
    <div class="container mt-5">
        <table id="workScheduleTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Horario</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se generará dinámicamente el contenido de la tabla con las clases y bloques de trabajo -->
            </tbody>
        </table>
    </div>
    <script src="js/trabajo.js"></script>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
